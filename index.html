<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section>
      <h1>Pet Adoption Form</h1>
      <form>
        <fieldset>
          <legend>Adopter Information</legend>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name">
          <label for="age">Age</label>
          <input type="number" id="age" >
        </fieldset>
        <fieldset>
          <legend>Home Information</legend>
          <label for="rent-own">Rent or Own?</label>
          <select id="rent-own">
            <option>Rent</option>
            <option>Own</option>
          </select>
          <label for="yard">Fenced Yard?</label>
          <select id="yard">
            <option>Yes</option>
            <option>No</option>
          </select>
          <label for="pets">Other pets?</label>
          <select id="pets">
            <option>No</option>
            <option>Yes, dog(s)</option>
            <option>Yes, cat(s)</option>
            <option>Yes, dog(s) &amp; cat(s)</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Adoption Preferences</legend>
          <label for="type">Type</label>
          <select id="type">
            <option>Dog</option>
            <option>Cat</option>
            <option>Small &amp; furry</option>
          </select>
          <label for="breed">Breed</label>
          <input type="text" id="breed">
          <fieldset>
            <legend>Age</legend>
            <input type="checkbox" id="baby">
            <label for="baby">Baby</label>
            <input type="checkbox" id="young">
            <label for="young">Young</label>
            <input type="checkbox" id="adult">
            <label for="adult">Adult</label>
            <input type="checkbox" id="senior">
            <label for="senior">Senior</label>
          </fieldset>
          <label for="gender">Gender</label>
          <select id="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Either</option>
          </select>
        </fieldset>
      </form>
    </section>
    <section>
      <h1>Video/Audio</h1>
    </section>
  </body>
</html>
